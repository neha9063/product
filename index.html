<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">Our Products</h2>

<div class="product-grid">

        <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_750,h_750/global/690730/01/mod01/fnd/IND/fmt/png/PUMA-CLASS-Women%E2%80%99s-Casual-Pinnacle-Dress" alt="Product 1">

        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://lsco.scene7.com/is/image/lsco/001UP0002-alt4-pdp?fmt=jpeg&qlt=70&resMode=sharp2&fit=crop,1&op_usm=0.6,0.6,8&wid=2000&hei=2500" alt="Product 2">

        <p class="price">₹1499</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://images.dsw.com/is/image/DSWShoes/534148_107_ss_01" alt="Product 3">
        <h3>Shoes</h3>
        <p class="price">₹1999</p>
        <button>Add to Cart</button>

    <div class="product-card">
        <img src="https://tse3.mm.bing.net/th/id/OIP.li9fLKg5DYeVLueuyOTCGgHaJ4?pid=ImgDet&w=187&h=249&c=7&dpr=1.3&o=7&rm=3" alt="Product 4">

        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
